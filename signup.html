<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Canteen - Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header Section -->
    <header class="main-header">
        <div class="logo">
            <img src="logo.png" alt="Smart Canteen Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="#orders">Orders</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="page-container">
        <div class="center-wrapper">
            <div class="signup-container">
                <h2>Sign Up</h2>

                <!-- Error/Success Message Div -->
                <div id="response-message" style="color: red; margin-bottom: 10px;"></div>

                <form id="signup-form" method="POST">
                    <input type="text" name="name" placeholder="Enter your name" required>
                    <input type="email" name="email" placeholder="Enter your email" required>
                    <input type="tel" name="phone" placeholder="Enter your phone number" required>
                    <input type="password" name="password" placeholder="Enter your password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="additional-links">
                    <a href="login.html">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Smart Canteen. All Rights Reserved.</p>
    </footer>

    <script src="signup.js"></script>
    <script src="script.js"></script>
</body>
</html>
