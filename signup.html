<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Canteen - Sign Up</title>
  <link rel="icon" type="image/x-icon" href="home-image/logo.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>

   

    <div class="page-container">
        <div class="center-wrapper">
            <div class="signup-container">
                <h2>Sign Up</h2>

                <!-- Error/Success Message Div -->
                <div id="response-message" style="color: red; margin-bottom: 10px;"></div>
                <form id="signup-form" method="POST">
                    <input type="text" name="name" placeholder="Enter your name" required>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    <input type="tel" name="phone" placeholder="Enter your phone number" required>
                
                    <div class="password-wrapper">
                        <input type="password" name="password" id="password" placeholder="Enter your password" required>
                        <i class="fa fa-eye" id="toggle-password"></i>
                    </div>
                
                    <div class="password-wrapper">
                        <input type="password" name="confirm_password" id="confirm-password" placeholder="Re-enter your password" required>
                        <i class="fa fa-eye" id="toggle-confirm-password"></i>
                    </div>
                
                    <button type="submit">Sign Up</button>
                    <!-- Loader Div -->
<div id="loader" style="display: none;">
    <i class="fa fa-spinner fa-spin" style="font-size: 24px;"></i> Sending OTP...
</div>

                </form>
                
                <!-- OTP Verification Form -->
                <form id="otp-form" style="display: none;">
                    <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
                    <button type="submit">Verify OTP</button>
                </form>
                
                <div class="additional-links">
                    <a href="login.html">Already have an account? Login</a>
                </div>
                

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Smart Canteen. All Rights Reserved.</p>
    </footer>

    <script src="signup.js"></script>
    <script src="script.js"></script>
</body>
</html>
