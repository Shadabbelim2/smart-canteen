<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional -->
    
</head>
<body>
    <div class="page-container">
        <div class="center-wrapper">
            <div class="form-container">
                <h2>Login</h2>
                
                <!-- Div to show errors or success messages -->
                <div id="response-message" style="color: red;"></div>
                
                <form id="login-form">
                    <div class="input-container">
                        <input type="email" id="login-email" placeholder="Enter email">
                    </div>
                    <div class="input-container">
                        <input type="password" id="login-password" placeholder="Enter password">
                        <button type="button" id="toggle-password">
                            <i class="eye-icon" id="eye-icon">üëÅÔ∏è</i>
                        </button>
                    </div>
                    <button type="submit">Login</button>
                </form>
                
                
                
                <div class="additional-links">
                    <a href="forgot_password.html" id="forgot-password-link">Forgot Password?</a>
                </div>
                
                <div class="additional-links">
                    <a href="signup.html" id="go-to-signup">Don't have an account? Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
    <script src="script.js"></script>
    <script src="login.js"></script>
</body>
</html>
