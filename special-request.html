<!-- Special Item Request Section -->
<section id="special-request">
    <h2>Request a Special Item</h2>
    <form id="special-item-form">
      <label for="item-name">Item Name:</label>
      <input type="text" id="item-name" name="item-name" placeholder="Enter item name" required>
  
      <label for="item-quantity">Quantity:</label>
      <input type="number" id="item-quantity" name="item-quantity" placeholder="Enter quantity" min="1" required>
  
      <label for="special-instructions">Special Instructions:</label>
      <textarea id="special-instructions" name="special-instructions" placeholder="Add any special instructions"></textarea>
  
      <button type="submit">Submit Request</button>
    </form>
    <p id="request-message" style="display: none;">Your request has been submitted!</p>
  </section>
